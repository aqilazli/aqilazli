<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Porfolio - Aqil</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        canvas {
            display: block;
        }

        #partSelector {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
            max-width: 350px;
        }

        .section-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .part-category {
            margin: 15px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }

        .category-title {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 13px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title:hover {
            color: #FFF;
        }

        .category-title::after {
            content: '▼';
            font-size: 10px;
            transition: transform 0.3s;
        }

        .category-title.collapsed::after {
            transform: rotate(-90deg);
        }

        .part-list {
            max-height: 2000px;
            overflow-y: auto;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
            opacity: 1;
        }

        .part-list.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .part-item {
            padding: 5px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .part-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .part-item label {
            cursor: pointer;
            flex: 1;
            font-size: 11px;
        }

        button {
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-family: monospace;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .reset-btn {
            background: #f44336;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        input[type="text"],
        input[type="file"] {
            padding: 5px;
            margin: 5px 0;
            font-family: monospace;
            width: 100%;
            box-sizing: border-box;
        }

        .info-text {
            color: #888;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .status-text {
            color: #4CAF50;
            font-size: 11px;
            margin-bottom: 10px;
        }

        /* Mobile Controls */
        #mobileControls {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }

        #joystickContainer {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 120px;
            height: 120px;
            pointer-events: all;
        }

        #joystickBase {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }

        #joystickStick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        #jumpButton {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            user-select: none;
            touch-action: none;
        }

        #jumpButton:active {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(0.95);
        }

        #rotationReminder {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            pointer-events: all;
            max-width: 80%;
        }

        @media (min-width: 769px) {
            #mobileControls {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #rotationReminder {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div id="rotationReminder">
            Rotate phone landscape for better experience
        </div>
        <div id="joystickContainer">
            <div id="joystickBase">
                <div id="joystickStick"></div>
            </div>
        </div>
        <div id="jumpButton">JUMP</div>
    </div>

    <div id="partSelector">
        <div class="section-title" onclick="toggleMainPanel()" style="cursor: pointer; user-select: none;">
            Robot Component <span id="toggleArrow">▶</span>
        </div>

        <!-- Robot Position Display 
        <div style="background: rgba(0, 0, 0, 0.8); padding: 10px; margin: 10px 0; border-radius: 5px;">
            <div style="color: #4CAF50; font-weight: bold; margin-bottom: 5px;">Robot Position:</div>
            <div style="color: #FFF; font-size: 11px;">
                <div>X (Left/Right): <span id="posX">0.00</span></div>
                <div>Y (Forward/Back): <span id="posZ">0.00</span></div>
                <div>Z (Up/Down): <span id="posY">0.00</span></div>
            </div>
        </div>
        </p>
        -->
        <div id="mainPanelContent" style="display: none;">
            <div style="font-size: 10px; color: #888; margin-bottom: 15px;">
                Check the boxes to assign parts for animation
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Left Leg</div>
                <div class="part-list collapsed" id="leftLegList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Right Leg</div>
                <div class="part-list collapsed" id="rightLegList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Left Arm</div>
                <div class="part-list collapsed" id="leftArmList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Right Arm</div>
                <div class="part-list collapsed" id="rightArmList"></div>
            </div>

            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
                <div style="margin-bottom: 15px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <span style="color: #4CAF50; font-weight: bold;">Speed Control:</span>
                        <span id="speedValue" style="color: #FFD700;">0.3x</span>
                    </div>
                    <input type="range" id="speedSlider" min="0.05" max="1.0" step="0.05" value="0.3"
                        style="width: 100%; cursor: pointer;" oninput="updateSpeed(this.value)">
                    <div
                        style="display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-top: 3px;">
                        <span>Very Slow (0.05x)</span>
                        <span>Normal (0.3x)</span>
                        <span>Fast (1.0x)</span>
                    </div>
                </div>

                <button onclick="testAnimation()">Test Animation</button>
                <button onclick="resetPosition()">Reset Position</button>
                <button onclick="testJump()">Test Jump</button>
                <button class="reset-btn" onclick="resetParts()">Reset All</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./app.js"></script>
</body>

</html>
