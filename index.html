<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Porfolio - Aqil</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #partSelector {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
            max-width: 350px;
            transition: transform 0.3s ease-in-out;
        }

        .section-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .part-category {
            margin: 15px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }

        .category-title {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 13px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title:hover {
            color: #FFF;
        }

        .category-title::after {
            content: '▼';
            font-size: 10px;
            transition: transform 0.3s;
        }

        .category-title.collapsed::after {
            transform: rotate(-90deg);
        }

        .part-list {
            max-height: 2000px;
            overflow-y: auto;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
            opacity: 1;
        }

        .part-list.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .part-item {
            padding: 5px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .part-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .part-item label {
            cursor: pointer;
            flex: 1;
            font-size: 11px;
        }

        button {
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-family: monospace;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            min-height: 44px;
            touch-action: manipulation;
        }

        button:hover {
            background: #45a049;
        }

        .reset-btn {
            background: #f44336;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        input[type="text"],
        input[type="file"] {
            padding: 5px;
            margin: 5px 0;
            font-family: monospace;
            width: 100%;
            box-sizing: border-box;
        }

        .info-text {
            color: #888;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .status-text {
            color: #4CAF50;
            font-size: 11px;
            margin-bottom: 10px;
        }

        /* Mobile Controls */
        #mobileControls {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999999;
        }

        #joystickContainer {
            display: none;
        }

        #joystickBase {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background: transparent;
            border: none;
            position: relative;
        }

        #joystickStick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        #jumpButton {
            position: absolute;
            bottom: 120px;
            right: 80px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            user-select: none;
            touch-action: none;
        }

        #jumpButton:active {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(0.95);
        }

        #rotationReminder {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            pointer-events: all;
            max-width: 80%;
        }

        @media (min-width: 1025px) {
            #mobileControls {
                display: none !important;
            }

            #jumpButton {
                display: none !important;
            }

            #landscapeJumpButton {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #rotationReminder {
                display: none;
            }

            #joystickContainer {
                bottom: 40px;
                left: 40px;
            }

            #jumpButton {
                bottom: 40px;
                right: 40px;
                width: 70px;
                height: 70px;
                display: flex;
            }

            #partSelector {
                max-height: 60vh;
            }
        }

        /* Phone-specific optimizations */
        @media (max-width: 480px) {
            #partSelector {
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 50vh;
                border-radius: 15px 15px 0 0;
                padding: 10px;
                transform: translateY(calc(100% - 50px));
            }

            #partSelector.panel-open {
                transform: translateY(0);
            }

            .section-title {
                font-size: 16px;
                padding: 10px;
                text-align: center;
                background: rgba(76, 175, 80, 0.2);
                margin: -10px -10px 15px -10px;
                border-radius: 15px 15px 0 0;
            }

            button {
                width: 100%;
                margin: 5px 0;
                font-size: 14px;
                padding: 12px;
            }

            .part-item label {
                font-size: 13px;
            }

            .category-title {
                font-size: 14px;
            }

            input[type="range"] {
                height: 8px;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 24px;
                height: 24px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 24px;
                height: 24px;
            }

            .info-text {
                font-size: 11px;
            }

            #joystickContainer {
                bottom: 80px;
                left: 30px;
            }

            #jumpButton {
                bottom: 100px;
                right: 30px;
                width: 70px;
                height: 70px;
            }

            /* Adjust panel to not overlap controls */
            #partSelector {
                max-height: 40vh;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 481px) and (max-width: 768px) {
            #partSelector {
                max-width: 300px;
                font-size: 13px;
            }

            button {
                min-height: 48px;
                font-size: 13px;
            }
        }

        /* Toggle indicator for mobile */
        .mobile-toggle-hint {
            display: none;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        @media (max-width: 480px) {
            .mobile-toggle-hint {
                display: block;
            }
        }

        /* Landscape override for MOBILE devices ONLY (not desktop) */
        @media (orientation: landscape) and (max-width: 1024px) {
            #mobileControls {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }

            #jumpButton {
                display: none !important;
            }

            #landscapeJumpButton {
                position: fixed !important;
                display: flex !important;
                visibility: visible !important;
                bottom: 30px !important;
                right: 30px !important;
                width: 60px !important;
                height: 60px !important;
                background: rgba(76, 175, 80, 0.3) !important;
                border: 3px solid rgba(255, 255, 255, 0.4) !important;
                border-radius: 50% !important;
                font-size: 12px !important;
                font-weight: bold !important;
                color: white !important;
                z-index: 999999999 !important;
                pointer-events: all !important;
                align-items: center !important;
                justify-content: center !important;
            }

            #joystickContainer {
                bottom: 30px !important;
                left: 30px !important;
            }

            #rotationReminder {
                display: none !important;
            }
        }

        /* Tablet landscape */
        @media (min-width: 481px) and (max-width: 768px) and (orientation: landscape) {
            #mobileControls {
                display: block !important;
            }

            #jumpButton {
                display: flex !important;
                pointer-events: all !important;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div id="rotationReminder">
            Rotate phone for better experiences
        </div>
        <div id="joystickContainer">
            <div id="joystickBase">
                <div id="joystickStick"></div>
            </div>
        </div>
        <div id="jumpButton">JUMP</div>
    </div>

    <!-- LANDSCAPE JUMP BUTTON - SEPARATE FROM MOBILECONTROLS -->
    <div id="landscapeJumpButton" style="display: none;">JUMP</div>

    <!-- Robot Component Panel - Commented out for later use
    <div id="partSelector">
        <div class="mobile-toggle-hint"></div>
        <div class="section-title" onclick="toggleMainPanel()" style="cursor: pointer; user-select: none;">
            Robot Component <span id="toggleArrow">▶</span>
        </div>

        <div id="mainPanelContent" style="display: none;">
            <div style="font-size: 10px; color: #888; margin-bottom: 15px;">
                Check the boxes to assign parts for animation
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Left Leg</div>
                <div class="part-list collapsed" id="leftLegList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Right Leg</div>
                <div class="part-list collapsed" id="rightLegList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Left Arm</div>
                <div class="part-list collapsed" id="leftArmList"></div>
            </div>

            <div class="part-category">
                <div class="category-title collapsed" onclick="toggleCategory(this)">Right Arm</div>
                <div class="part-list collapsed" id="rightArmList"></div>
            </div>

            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
                <div style="margin-bottom: 15px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <span style="color: #4CAF50; font-weight: bold;">Speed Control:</span>
                        <span id="speedValue" style="color: #FFD700;">0.3x</span>
                    </div>
                    <input type="range" id="speedSlider" min="0.05" max="1.0" step="0.05" value="0.3"
                        style="width: 100%; cursor: pointer;" oninput="updateSpeed(this.value)">
                    <div
                        style="display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-top: 3px;">
                        <span>Very Slow (0.05x)</span>
                        <span>Normal (0.3x)</span>
                        <span>Fast (1.0x)</span>
                    </div>
                </div>

                <button onclick="testAnimation()">Test Animation</button>
                <button onclick="resetPosition()">Reset Position</button>
                <button onclick="testJump()">Test Jump</button>
                <button class="reset-btn" onclick="resetParts()">Reset All</button>
            </div>
        </div>
    </div>
    -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script>
        // Mobile panel toggle functionality
        function toggleMainPanel() {
            const panel = document.getElementById('partSelector');
            const content = document.getElementById('mainPanelContent');
            const arrow = document.getElementById('toggleArrow');

            if (window.innerWidth <= 480) {
                // On mobile, toggle panel slide up/down
                panel.classList.toggle('panel-open');
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    arrow.textContent = '▼';
                } else {
                    content.style.display = 'none';
                    arrow.textContent = '▶';
                }
            } else {
                // On desktop, just toggle content visibility
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    arrow.textContent = '▼';
                } else {
                    content.style.display = 'none';
                    arrow.textContent = '▶';
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            const panel = document.getElementById('partSelector');
            if (window.innerWidth > 480) {
                panel.classList.remove('panel-open');
            }
        });

        // Force jump button visibility in landscape mode (mobile only)
        function checkOrientation() {
            const jumpButton = document.getElementById('jumpButton');
            const landscapeJumpButton = document.getElementById('landscapeJumpButton');
            const mobileControls = document.getElementById('mobileControls');
            const rotationReminder = document.getElementById('rotationReminder');

            console.log('=== ORIENTATION CHECK ===');
            console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
            console.log('Orientation:', window.matchMedia("(orientation: landscape)").matches ? 'LANDSCAPE' : 'PORTRAIT');
            console.log('Landscape Jump button exists:', !!landscapeJumpButton);

            // Check if desktop mode (width >= 769px)
            if (window.innerWidth >= 769) {
                // Desktop mode - hide everything
                if (mobileControls) {
                    mobileControls.style.display = 'none';
                }
                if (landscapeJumpButton) {
                    landscapeJumpButton.style.display = 'none';
                }
                console.log('DESKTOP MODE - Mobile controls hidden');
                return;
            }

            if (window.matchMedia("(orientation: landscape)").matches) {
                // Landscape mode (mobile only)
                console.log('APPLYING LANDSCAPE MODE - SHOWING SEPARATE BUTTON');

                // Landscape jump button is now handled by CSS media query
                // No JavaScript styling needed

                // Hide rotation reminder in landscape
                if (rotationReminder) {
                    rotationReminder.style.display = 'none';
                }
            } else {
                // Portrait mode - hide landscape button, show portrait controls
                console.log('PORTRAIT MODE - Showing portrait controls');
                if (landscapeJumpButton) {
                    landscapeJumpButton.style.display = 'none';
                }
                if (mobileControls) {
                    mobileControls.style.display = 'block';
                }
                if (jumpButton) {
                    jumpButton.style.display = 'flex';
                }
            }
        }

        // Check on load and orientation change
        window.addEventListener('load', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        window.addEventListener('resize', checkOrientation);

        // IMMEDIATE call to ensure it runs right away
        checkOrientation();

        // Also force after a delay to ensure DOM is ready
        setTimeout(checkOrientation, 100);
        setTimeout(checkOrientation, 500);
        setTimeout(checkOrientation, 1000);
    </script>
    <script type="module" src="./app.js"></script>
</body>

</html>
